<!DOCTYPE html>
<html>
<head>
    <title>Cipher Solver</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #fdfdfd; }
        #status { font-size: 1.2rem; margin: 20px; color: #2c3e50; font-weight: bold; }
        
        .column-container { 
            display: flex; 
            gap: 5px; 
            justify-content: center; 
            margin-top: 20px;
            padding: 10px;
        }

        .column { 
            background: #fff; 
            border: 3px solid #000; 
            padding: 10px; 
            cursor: move; 
            min-width: 40px;
            user-select: none;
            touch-action: none; /* Helps with mobile dragging */
        }

        /* This makes it obvious which column you are moving */
        .column.dragging {
            opacity: 0.4;
            border: 3px dashed #666;
        }

        .column-header { font-size: 24px; font-weight: bold; border-bottom: 2px solid #000; margin-bottom: 10px; }
        .column-data { font-family: monospace; font-size: 18px; white-space: pre; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Cipher Decoder</h1>
    <div id="status">Loading...</div>
    <button id="startBtn" onclick="generate()" disabled>Start Game</button>

    <div id="wrapper" class="column-container"></div>

    <script>
        let correctOrder = [];
        let key = "";
        let message = "";

        // 1. Fetch data from YOUR challenge.txt
        fetch('challenge.txt')
            .then(r => r.text())
            .then(data => {
                const lines = data.split(/\r?\n/);
                key = lines[0].trim().toUpperCase();
                message = lines.slice(1).join("").replace(/\s+/g, "").toUpperCase();
                document.getElementById('status').innerText = "File loaded! Ready.";
                document.getElementById('startBtn').disabled = false;
            })
            .catch(() => {
                document.getElementById('status').innerText = "Error: Make sure challenge.txt is in the same folder!";
            });

        function generate() {
            const wrapper = document.getElementById('wrapper');
            wrapper.innerHTML = '';
            
            let columns = Array.from({ length: key.length }, (_, i) => ({
                id: i,
                header: key[i],
                content: ""
            }));

            // Distribute text
            for (let i = 0; i < message.length; i++) {
                columns[i % key.length].content += message[i] + "\n";
            }

            correctOrder = columns.map(c => c.id);
            const shuffled = [...columns].sort(() => Math.random() - 0.5);

            shuffled.forEach(col => {
                const div = document.createElement('div');
                div.className = 'column';
                div.draggable = true;
                div.dataset.id = col.id;
                div.innerHTML = `<div class="column-header">${col.header}</div><div class="column-data">${col.content}</div>`;
                
                // DRAG EVENTS
                div.addEventListener('dragstart', () => div.classList.add('dragging'));
                div.addEventListener('dragend', () => div.classList.remove('dragging'));
                
                wrapper.appendChild(div);
            });

            document.getElementById('status').innerText = "Reorder the columns!";
        }

        // 2. The Logic to Swap Columns
        document.getElementById('wrapper').addEventListener('dragover', e => {
            e.preventDefault();
            const draggingItem = document.querySelector('.dragging');
            const siblings = [...document.querySelectorAll('.column:not(.dragging)')];
            
            let nextSibling = siblings.find(sibling => {
                return e.clientX <= sibling.offsetLeft + sibling.offsetWidth / 2;
            });
            
            document.getElementById('wrapper').insertBefore(draggingItem, nextSibling);
        });

        document.getElementById('wrapper').addEventListener('drop', () => {
            const currentOrder = [...document.querySelectorAll('.column')].map(c => parseInt(c.dataset.id));
            if (JSON.stringify(currentOrder) === JSON.stringify(correctOrder)) {
                document.getElementById('status').innerText = "ðŸŽ‰ CORRECT!";
                confetti({ particleCount: 150, spread: 70 });
            }
        });
    </script>
</body>
</html>
